<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Area of a Trapezoid</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <h1>Area of a Trapezoid Calculator</h1>
    <img src="./images/Trapezoid.jpg" alt="Trapezoid" class="trapezoid">
    <div class="input">
     <label for="base-1">Base 1(a)</label>
     <input type="text" id="base-a" name="base-1">
     <br>
     <br>
     <label for="base-2">Base 2(b)</label>
     <input type="text" id="base-b" name="base-2">
     <br>
     <br>
     <label for="height">Height(h)</label>
     <input type="text" id="height" name="height">
     <br>
     <br>
     <button id="calculate">Calculate</button>
    </div>
    <p>The area is...</p>
    <p id="answer" class="answer">(answer)</p>
    <script src="script.js"></script>
  </body>
</html>
